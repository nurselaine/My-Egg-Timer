<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@600&family=Days+One&family=Dongle:wght@300&family=Mukta+Mahee:wght@700&display=swap" rel="stylesheet">

    <title>My Egg Timer!</title>
</head>
<body>
<div class="body">

    <div class="div-1">
        <div class="title-container">
            <p class="brand">Egg Timer</p>
            <p class="title">Cook<br> eggs</p>
            <p class="info">as you like!</p>
            <div class="egg-container">
                <img class="title-img" src="./egg-pic.png">
            </div>

        </div>

        <div id="button-container">
            <button class="start-button">Let's Get Cooking!</button>
        </div>

    </div>

    <div class="div-2">

       <div class="details-container">
           <div class="text-container">
               <p class="details">
                   set <em>egg details</em><br>
                   prepare the eggs as you like!
               </p>
           </div>

           <div class="temp-container">
               <button id="fridge-temperature-button" class="detail-button">Fridge <em>Temperature</em></button>
               <button id="room-temperature-button" class="detail-button">Room <em>Temperature</em></button>
           </div>
       </div>
        <div class="size-container">
            <div>
                <p class="size">
                    Egg <em>size</em>
                </p>
            </div>
            <div class="size-button-container">
                <button class="size-button" id="small"><en>S</en></button>
                <button class="size-button" id="medium"><em>M</em></button>
                <button class="size-button" id="large"><em>L</em></button>
            </div>
        </div>

        <div class="type-container">
            <p class="type">
                Egg <em>boiled type</em>
            </p>
            <div class="type-button-container">
                <button id="typeSoft" class="type-button">  <img class="type-image" src="./soft-boil.png"></button>
                <button id="typeMedium" class="type-button">  <img class="type-image" src="./medium-boil.png"></button>
                <button id="typeHard" class="type-button">  <img class="type-image" src="./hard-boil.png"></button>
            </div>

        </div>

    </div>
    <div class="timer-container">
        <div class="timer">
            <p>
                Estimated <em>boiled time</em>
            </p>
            <p id="estimateTime">
                <span id="seconds">00</span>:<span id="tens">00</span>
            </p>


        </div>
        <div class="timer-button">
            <button id="start-button">Start</button>
            <button id="stop-button">Stop</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>

    <div>
        <p id="test">
        </p>
    </div>



</div>
<script src="index.js"></script>

</body>
</html>
